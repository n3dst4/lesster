    <div id="title-bar">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="#">Lesster</a>

                    <a href="http://lesscss.org/" target="_new">LESS</a> sandbox</p>

                </form>
                <form id="login-github" class="navbar-form pull-right logged-out">

    <div id="not-title-bar">
    
        <div id="style-editor-panel">

        </div>
        
        <div id="css-output-panel">
            <h2 class="panel-header">CSS output (read-only)</h2>

        </div>
        
        <div id="view-panel">
            <ul id="view-tabs" class="nav nav-tabs">

                <li><a href="#html-editor-panel" data-toggle="tab">HTML</a></li>
            </ul>    
            
            <div id="view-tab-container" class="tab-content">
                <div class="tab-pane active"  id="result-panel">
                    <iframe src="/static/result.html"></iframe>
                </div>
                <div class="tab-pane" id="html-editor-panel">
                    <div id="html-editor"></div>
                </div>
            </div>
        </div>
    </div>

<script type="text/plain" id="initial-less">@color: steelblue;
body { background-color: lighten(@color, 45%); color: @color;}

.border-radius (@radius: 1em) {
    border-radius: @radius;
    -moz-border-radius: @radius;
    -webkit-border-radius: @radius;
}

.posish (@top, @right, @bottom, @left) {
    position: absolute;
    top: @top;
    right: @right;
    bottom: @bottom;
    left: @left
}

.panel { 
    .border-radius;
    background-color: lighten(@color, 35%); 
    padding: 1em;
}

#apples { 
    .panel;
    .posish(1em, 1em, auto, auto); 
    height: 3em; width: 10em;  
}
#oranges { 
    .panel;
    .posish(auto, 1em, 1em, auto); 
    height: 3em; width: 10em;  
}</script>

<script type="text/plain" id="initial-html"><h1>Hello</h1>    
<p>This is some sample html
<div id="apples">Apples</div>
<div id="oranges">Oranges</div></script>
    
</html>
